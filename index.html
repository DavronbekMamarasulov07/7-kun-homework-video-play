<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Play</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-600 flex items-center justify-center">
    <div class="add-animation"></div>
    <div class="container overflow-auto  w-full h-screen px-10 backdrop-blur-0 flex items-start  ">
        <div id="video-wrapper" class="py-16 wrapper max-w-[1000px]  flex flex-col mx-auto items-center pb-[100px]\ ">
            <div id="nav" class="nav  flex flex-col mx-auto ">
                <video class="rounded-3xl overflow-hidden mb-4" src="./assets/videos/BellaCiao.mp4"
                    id="current-video"></video>

                <div class="wrapper w-full flex-col items-center">
                    <div class="title">
                        <h2 id="video-title" class="text-3xl text-white text-center font-bold tracking-widest">Nature
                        </h2>
                        <p id="video-artist" class="text-gray-100 text-center text-[18px] ">Nature</p>
                    </div>
                    <div class="input w-full my-2">
                        <div class="w-full ">
                            <input type="range" step="0.01" id="video-playline"
                                class="w-full accent-white cursor-pointer " value="0">
                            <div class="flex w-full justify-between text-white">
                                <p id="played-time">--:--</p>
                                <p id="played-duration">--:--</p>
                            </div>
                        </div>
                    </div>
                    <div class="btn-items-wrapper flex items-center justify-between max-w-[500px] mx-auto gap-[30px]">
                        <button id="menu-btn" class="text-white text-2xl hover:text-gray-300 ">
                            <i class="bi bi-list"></i>
                        </button>
                        <div class="btn-items flex items-center gap-x-10">
                            <button id="prev-btn" class="text-white text-4xl ">
                                <i class="bi bi-rewind-fill"></i>
                            </button>
                            <button id="play-btn" class="text-4xl  bg-gray-100 rounded-full w-[65px] h-[65px]">
                                <i class="bi bi-play-fill ml-1"></i>
                                <i class="bi bi-pause-fill hidden"></i>
                            </button>
                            <button id="next-btn" class="text-white text-4xl hover:text-gray-300 ">
                                <i class="bi bi-fast-forward-fill"></i>
                            </button>
                        </div>
                        <button id="shuffle-btn" class="text-white text-2xl hover:text-gray-300 ">
                            <i class="bi bi-shuffle"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="">
                    <img class="w-[800px]"
                        src="https://avatars.mds.yandex.net/i?id=0c01c82b45b439ed37419f782995b7928680cf2f-12714503-images-thumbs&n=13"
                        alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script/app.js"></script>
</body>

</html>
