<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Play</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-400">
    <div class="add-animation "></div>
    <div class="container mx-auto w-full h-screen p-10 backdrop-blur-0">
        <div id="video-wrapper" class="wrapper flex items-center justify-center h-full flex-col gap-6">
            <video class=" w-[890px] h-[500px] rounded-3xl overflow-hidden" src ="" id="current-video"></video>
            <div>
                <h2 id="video-title" class="text-4xl text-white text-center font-bold tracking-widest">Nature</h2>
                <p id="video-artist" class="text-gray-100 text-center text-2xl my-2">Nature</p>
            </div>
            <div class="w-9/12 my-5">
                <div class="w-full: bg-gray-400 h-1 rounded-xl flex items-center ">
                    <div class="w-[100px] h-full bg-white "></div>
                    <div class="h-5 w-5 rounded-full bg-white cursor-pointer"></div>
                </div>
            </div>
            <div class="btn-items flex items-center gap-x-10">
                <button  id="prev-btn" class="text-white text-4xl ">
                    <i class="bi bi-rewind-fill"></i>
                </button>
                <button id="play-btn" class="text-4xl  bg-gray-100 rounded-full w-[70px] h-[70px]" >
                    <i class="bi bi-play-fill ml-1"></i>
                    <i class="bi bi-pause-fill hidden"></i>
                </button>
                <button  id="next-btn" class="text-white text-4xl hover:text-gray-300 ">
                    <i class="bi bi-fast-forward-fill"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="./assets/script/app.js"></script>
</body>
</html>
